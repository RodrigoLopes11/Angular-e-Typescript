<div>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" [(ngModel)]="number1" />
  
    <label for="operator">Operação:</label>
    <select id="operator" [(ngModel)]="selectedOperator">
      <option value="add">Soma</option>
      <option value="subtract">Subtração</option>
      <option value="multiply">Multiplicação</option>
      <option value="divide">Divisão</option>
    </select>
  
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" [(ngModel)]="number2" />
  
    <button (click)="calculate()">Calcular</button>
  
    <label for="result">Resultado:</label>
    <input type="text" id="result" [value]="result" readonly />
  </div>
