<div>
    <h2>Cadastro de Aluno</h2>
    <form #alunoForm="ngForm" (ngSubmit)="submitForm(alunoForm)">
      <div>
        <label for="ra">RA:</label>
        <input type="text" id="ra" name="ra" required [(ngModel)]="aluno.ra">
      </div>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required [(ngModel)]="aluno.nome">
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="aluno.email">
      </div>
      <div>
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required [(ngModel)]="aluno.celular">
      </div>
      <div>
        <button type="submit" [disabled]="!alunoForm.valid">Cadastrar</button>
      </div>
    </form>
  </div>
